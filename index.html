<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        header, nav, section, footer {
            padding: 20px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            color: black;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background: #2575fc;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .button {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
            transform: scale(1.05);
        }
        .contact-form {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yash Patel Portfolio</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my portfolio website. I am a web developer passionate about creating accessible and interactive web experiences.</p>
            <img src="C:\Users\Yash Patel\OneDrive\Desktop\yash pic.png" alt="My Profile Picture">
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Here are some of my recent projects.</p>
            <img src="C:\Users\Yash Patel\OneDrive\Pictures\Screenshots\Screenshot (1).png" alt="Screenshot of Project 1">
            <img src="C:\Users\Yash Patel\OneDrive\Pictures\Screenshots\Screenshot 2024-11-11 190331.png" alt="Screenshot of Project 2">
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <button class="button" onclick="showForm()">Click Me</button>
            <div id="contactForm" class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 My Portfolio</p>
        </footer>
    </div>
    <script>
        function showForm() {
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>
</body>
</html>
